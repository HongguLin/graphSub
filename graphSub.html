<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>graphSub</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
    }
    .link {
        fill: none;
        stroke: #bbb;
    }
</style>
</head>
<body>
    <button onclick="addNodes()">Restart Animation</button>
    <div class="container">
		<h2>graphSub</h2>
		<section id="chart">
		</section>
	</div>
	<script src="static/js/d3.js" charset="utf-8"></script>
    <script src="static/js/underscore-min.js" charset="utf-8"></script>
    <script src="static/js/graphSub.js" charset="utf-8"></script>
    <script type="text/javascript">
    var width = 960,
        height = 500;

    // declare a colour pallete
    var color = d3.scale.category20();

    // create the force layout
    var force = d3.layout.force()
            .charge(-120)
            .linkDistance(200)
            .size([width, height]);

    var nodes,
        links;

    // create the svg element in the DOM
    var svg = d3.select("body").append("svg:svg")
        .attr("width", width)
        .attr("height", height)
        .append('svg:g');

    var nodes,
        links;

   // load the JSON data into memory
   d3.json("data/fm.json", function(error, graph){
        console.log("Loading Data....");

        if (error) {
            throw {
                name: 'JSONError',
                message: error
            };
        }else{
            
            // On start, the layout initializes various attributes on the 
            // associated nodes. Called when nodes or links change. 
            force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();                
            
            nodes = force.nodes();
            links = force.links();
            console.log(nodes);
        
            console.log("Success...");
            update();
        };
   });
   
   function click (datum, i) {
        console.log(datum.name, 'has been cliked...');
        var n = 1,
            result;

        // TODO move inside graphSub
        // create unique deep copies of data and nodes
        result = graphSub(datum, 
                "name", 
                n, 
                links, 
                nodes);        
        
        console.log('Sub-graph complete', result);
        
        nodes = result.nodes;
        links = result.links;

        update();
   }
   function update () {
        console.log("Updating graph...");

        // DATA JOIN
        // Join new data with old elements, if any.
        var link = svg.selectAll(".link")
                .data(links, function (d) {
                    return d.source.name + "-" + d.target.name;
                }
            );
        
        var gnodes = svg.selectAll(".node")
                .data(nodes, function (d) {
                    return d.name;
                }
            );

        // UPDATE
        // Update old elements as needed.
        

        // ENTER
        // Create new elements as needed.
        
        link.enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function(d) { return Math.sqrt(d.value); });

        gnodes.enter()
            .append('g')
            .append("circle")
            .attr("class", "node")
            .attr("r", 10)
            .style("fill", function(d) { return color(d.group); })
            .on('click', click) // bind a mouse-click to each node
            .call(force.drag)
        
        var labels = gnodes.append("text")
            .text(function(d) { return d.name; });

        // EXIT
        // Remove old elements as needed.
        gnodes.exit()
            .transition()
            .duration(750)
            .attr("y", 60)
            .style("fill-opacity", 1e-6)
            .remove();

        link.exit()
            .transition()
            .duration(750)
            .attr("y", 60)
            .style("fill-opacity", 1e-6)
            .remove();

        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

                // Translate the groups
                gnodes.attr("transform", function(d) { 
                    return 'translate(' + [d.x, d.y] + ')'; 
                });
      });

        // Restart the force layout
        force.start();

   }
</script>
</body>
</html>

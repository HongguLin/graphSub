    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>graphSub</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
    }
    .link {
        fill: none;
        stroke: #bbb;
    }
</style>
</head>
<body>
    <div class="container">
		<h2>graphSub</h2>
		<section id="chart">
		</section>
	</div>
	<script src="static/js/d3.js" charset="utf-8"></script>
    <script src="static/js/underscore-min.js" charset="utf-8"></script>
    <script src="static/js/graphSub.js" charset="utf-8"></script>
    <script type="text/javascript">
    var width = 960,
        height = 500;

    // decalare a colour pallete
    var color = d3.scale.category20();

    // create the force layout
    var force = d3.layout.force()
        .charge(-120)
        .linkDistance(200)
        .size([width, height]);

    // create the svg element in the DOM
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

   // load the JSON data into memory
   var jsonData;
   d3.json("data/fm.json", function(error, graph){
        console.log("Loading Data....");

        if (error) {
            throw {
                name: 'JSONError',
                message: error
            };
        }else{
            jsonData = graph;
            console.log("Success...", graph);
            update(graph);            
        };
   });
   
   function click (datum, i) {
        console.log(datum.name, 'has been cliked...');
        var n = 1,
            result;

        // create unique deep copies of data and nodes
        var links = JSON.parse(JSON.stringify(jsonData.links));
        var nodes = JSON.parse(JSON.stringify(jsonData.nodes));
        
        result = graphSub(datum, 
                "name", 
                n, 
                links, 
                nodes);
        
        console.log('Sub-graph complete', result);
   }
   function update (graph) {
        console.log("Updating graph...", graph.links);

        force
            .nodes(graph.nodes)
            .links(graph.links)
            .start();

        // DATA JOIN
        // Join new data with old elements, if any.
        var link = svg.selectAll(".link")
            .data(graph.links);
        
        var gnodes = svg.selectAll(".node")
            .data(graph.nodes);
        
        // UPDATE
        // Update old elements as needed.
        

        // ENTER
        // Create new elements as needed.
        link.enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function(d) { return Math.sqrt(d.value); });

        gnodes.enter()
            .append('g')
            .append("circle")
            .attr("class", "node")
            .attr("r", 20)
            .style("fill", function(d) { return color(d.group); })
            .on('click', click) // bind a mouse-click to each node
            .call(force.drag)
            .append("text")
            .text(function(d) { return d.name; });

        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

        // Translate the groups
        gnodes.attr("transform", function(d) { 
            return 'translate(' + [d.x, d.y] + ')'; 
      });
      });

   }

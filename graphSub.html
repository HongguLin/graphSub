<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>graphSub</title>
    <link rel="stylesheet" href="css/base.css">
    <title>Animating Changes in Force Diagram</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="static/js/graphSub.js" charset="utf-8"></script>
    <style>
        .link {
            stroke: #2E2E2E;
            stroke-width: 2px;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
        }
        .textClass {
            stroke: #323232;
            font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
            font-weight: normal;
            stroke-width: .5;
            font-size: 14px;
        }
    </style>
</head>
<body>
<button onclick="reStart()">Restart Animation</button>
<script>
    // Code layout uses the functional/module pattern
    // See p52 of Crockfords book
    function chart() {
        var width = 720, // default width
            height = 80, // default height
            color = d3.scale.category10(),
            force = d3.layout.force(),
            nodes = force.nodes(),
            links = force.links(),
            vis;

        function my(elementName) {
            // generate chart here, using `width` and `height`
            // set up the D3 visualisation in the specified element
            vis = d3.select(elementName)
                    .append("svg:svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("id", "svg")
                    .attr("pointer-events", "all")
                    .attr("viewBox", "0 0 " + width + " " + height)
                    .attr("perserveAspectRatio", "xMinYMid")
                    .append('svg:g');
        }

        my.width = function(value) {
            if (!arguments.length) return width;
            width = value;
            return my;
        };

        my.height = function(value) {
            if (!arguments.length) return height;
            height = value;
            return my;
        };

        my.update = function () {
            var link = vis.selectAll("line")
                    .data(links, function (d) {
                        return d.source.id + "-" + d.target.id;
                    });

            link.enter().append("line")
                    .attr("id", function (d) {
                        return d.source.id + "-" + d.target.id;
                    })
                    .attr("stroke-width", function (d) {
                        return d.value / 10;
                    })
                    .attr("class", "link");
            link.append("title")
                    .text(function (d) {
                        return d.value;
                    });
            link.exit().remove();

            var node = vis.selectAll("g.node")
                    .data(nodes, function (d) {
                        return d.id;
                    });

            var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .call(force.drag);

            nodeEnter.append("svg:circle")
                    .attr("r", 12)
                    .attr("id", function (d) {
                        return "Node;" + d.id;
                    })
                    .attr("class", "nodeStrokeClass")
                    .attr("fill", function(d) { return color(d.id); });

            nodeEnter.append("svg:text")
                    .attr("class", "textClass")
                    .attr("x", 14)
                    .attr("y", ".31em")
                    .text(function (d) {
                        return d.id;
                    });

            node.exit().remove();

            force.on("tick", function () {

                node.attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

                link.attr("x1", function (d) {
                    return d.source.x;
                })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });
            });

            // Restart the force layout.
            force.gravity(.01)
                .charge(-80000)
                .friction(0)
                .linkDistance( function(d) { return d.value * 10 } )
                .size([w, h])
                .start();
        };

        return my;
    }

    function graphSub(){
        // manipulates the JSON data, extracts the subset.
        var jsonData,
            jsonFileName = 'miserables.json'; // default json file            

        function my(string){
            if (arguments.length) jsonFileName = string;
            
            d3.json('data/' + jsonFileName, function(error, data){
                console.log('Loading JSON Data...')            
                if (error) {
                    console.log(error);
                }else{
                    jsonData = data;                    
                }
            });

            return my;            
        };
        
        my.extractGraph = function(size){
            // extract graph based on 'size'
            console.log(jsonData);
            return jsonData;
        };
        return my;
    };
    
var myChart = chart()
                .width(960)
                .height(450);

var myNetwork = graphSub();    
myChart('body');

myNetwork();
setTimeout(function()   {
    console.log('a delay');
    var a = myNetwork.extractGraph(1);
    console.log('result',a); 
}, 500);

</script>
</body>
</html>

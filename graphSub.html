<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>graphSub</title>
    <title>Animating Changes in Force Diagram</title>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <style>
        .link {
            stroke: #2E2E2E;
            stroke-width: 2px;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
        }
        .textClass {
            stroke: #323232;
            font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
            font-weight: normal;
            stroke-width: .5;
            font-size: 14px;
        }
    </style>
</head>
<body>
<button onclick="reStart()">Restart Animation</button>
<script>
    //<link rel="stylesheet" href="static/css/base.css">
    // add a method conditionaly
    if (!('xpush' in Array.prototype)) {
        // push value to array only if not already present
        Array.prototype.xpush = function(value){
            if(this.indexOf(value) === -1){
                this.push(value);
            };
            return this
        };
    }
    
    d3.json("data/fm.json", function(error, graph) {
        if (error) throw error;
        
        function chart(elementName) {

            var width = function(value) {
                if (!arguments.length) return width;
                width = value;
                return chart; // enable chaining
            };

            var height = function(value) {
                if (!arguments.length) return height;
                height = value;
                return chart; // enable chaining
            };

            // add nodes to the layout
            var addNode = function(node){
                //node.fixed = true;
                //node.x = 100;
                //node.y = 100;
                console.table(node);  
                nodes.push(node);
                //update();     
            };

            // add link to the layout
            var addLink = function(source, target, value){
                var link = {"source": findNode(source), "target": findNode(target), "value": value};
                links.push(link);
                //update();
                
            };

            // look for the node in the d3 layout
            var findNode = function(name) {
                for (var i in nodes) {
                    if (nodes[i]["name"] === name) return nodes[i];
                };
            };

            // remove all links form the layout
            var removeAllLinks = function() {
                links.splice(0, links.length);
                update();
            };

            // remove all node from the layout
            var removeAllNodes = function() {
                nodes.splice(0, nodes.length);
                update();
            };

            var findNodeIndex = function(name, nodes) {
                for (var i = 0; i < nodes.length; i++) {
                    if (nodes[i].name == name) {
                        return i;
                    }
                };
            };

            var subNet = function(currentIndex, hops){
                // links stored as JSON objects, easy to compare
                subNetNodes.xpush(currentIndex);

                if (hops === 0) {
                    return;
                };

                for (var i = 0; i < graph.links.length; i++) {

                    if (currentIndex === graph.links[i].source) {
                        subNetLinks.xpush(JSON.stringify(graph.links[i]));
                        subNet(graph.links[i].target, hops - 1)
                    };
                    if (currentIndex === graph.links[i].target) {
                        subNetLinks.xpush(JSON.stringify(graph.links[i]));
                        subNet(graph.links[i].source, hops - 1)
                    };
                };                
            };

            var clickHandler = function(d, i){
                // init
                removeAllNodes();
                removeAllLinks();
                subNetNodes = [],
                subNetLinks = [];
                
                var link,
                    source,
                    target;

                subNet(findNodeIndex(d.name, graph.nodes), 3);
                
                console.log(graph.nodes[subNetNodes[0]]);
                // add the nodes incrementaly
                for (var i = 0; i < subNetNodes.length; i++) {
                    //if (i === 0) {};
                    addNode(graph.nodes[subNetNodes[i]])
                };
/*
                nodes.forEach(function(n) { 
                    if(n.name === d.name) {
                        n.fixed = true;
                        n.x = width/2;
                        n.y = height/2;     
                    }else{
                        n.fixed = false
                    };
                    
                });
*/
                //update();
                // add links incrementaly
                for (var i = 0; i < subNetLinks.length; i++) {
                    link = JSON.parse(subNetLinks[i]);

                    source = graph.nodes[link.source];
                    target = graph.nodes[link.target];
                    addLink(source.name, target.name, 2);
                      
                };
                update();
                //console.log(nodes);
            };

            var width = 960, // default width
                height = 450, // default height
                color = d3.scale.category10(),
                force = d3.layout.force(),
                nodes = force.nodes(),
                links = force.links(),
                vis,
                subNetNodes = [],
                subNetLinks = [],
                runOnceFlag = true;

            vis = d3.select(elementName)
                    .append("svg:svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("id", "svg")
                    .attr("pointer-events", "all")
                    .attr("viewBox", "0 0 " + width + " " + height)
                    .attr("perserveAspectRatio", "xMinYMid")
                    .append('svg:g');            

            var update = function() {
                var link = vis.selectAll("line")
                        .data(links, function (d) {
                            return d.source.name + "-" + d.target.name;
                        });
                
                link.enter().insert("line", "g")
                        .transition()   
                        .delay(function (d, i) {
                            return i*100;
                        })
                        .attr("id", function (d) {
                            return d.source.name + "-" + d.target.name;
                        })
                        .attr("stroke-width", function (d) {
                            return d.value / 10;
                        })
                        .attr("class", "link");
                
                link.append("title")
                        .text(function (d) {
                            return d.value;
                        });
                
                link.exit().remove();

                var node = vis.selectAll("g.node")
                        .data(nodes, function (d) {
                            return d.name;
                        });

                var nodeEnter = node.enter()
                        .append("g")
                        .attr("class", "node")
                        .call(force.drag);

                nodeEnter
                        .append("svg:circle")
                        .attr("r", 12)
                        .attr("id", function (d) {
                            return "Node;" + d.name;
                        })
                        .attr("class", "nodeStrokeClass")
                        .attr("fill", function(d) { return color(d.group); })
                        .on('click', clickHandler);

                nodeEnter.append("svg:text")
                        .attr("class", "textClass")
                        .attr("x", 14)
                        .attr("y", ".31em")
                        .text(function (d) {
                            return d.name;
                        });

                node.exit().remove();

                force.on("tick", function () {

                    node.attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    }); 
                    
                    link.attr("x1", function (d) {
                        return d.source.x;
                    })
                            .attr("y1", function (d) {
                                return d.source.y;
                            })
                            .attr("x2", function (d) {
                                return d.target.x;
                            })
                            .attr("y2", function (d) {
                                return d.target.y;
                            }); 
                });

                force.on("end", function () {
                    console.log(d3.event);
                });

                // Restart the force layout.
                force
                    .charge(-800)
                    .linkDistance(30)
                    .size([width, height])
                    .start();
            };

            if (runOnceFlag) {
                var a = graph.nodes[0];
                var b = graph.nodes[1]
                
                nodes.push(a);
                update();
                nodes.push(b);
                update();
                
                //var c = {"source": findNode('Napoleon'), "target": findNode('Myriel'), value: 1}
                var c = {"source": findNode('a'), "target": findNode('b'), value: 1}
                links.push(c);
                update();
                
                runOnceFlag = false;

            };
        };
        ///
        chart('body');
    });
</script>
</body>
</html>

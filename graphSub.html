<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>graphCrawl</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
    }
    .link {
        fill: none;
        stroke: #bbb;
    }
</style>
</head>
<body>
    <div class="container">
		<h2>graphCrawl</h2>
		<section id="chart">
		</section>
	</div>
	<script src="static/js/d3.js" charset="utf-8"></script>
    <script src="static/js/underscore-min.js" charset="utf-8"></script>
    <script src="static/js/graphSub.js" charset="utf-8"></script>
    <script type="text/javascript">
    var width = 960,
        height = 500;

    var color = d3.scale.category20();

    var force = d3.layout.force()
        .charge(-120)
        .linkDistance(200)
        .size([width, height]);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.json("data/fm.json", function(error, graph) {
    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

    //console.log(fm.nodes);
    //console.log(fm.links);

    var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        .style("stroke-width", function(d) { return Math.sqrt(d.value); });

    // grouped nodes(gnodes)
    var gnodes = svg.selectAll(".node")
        .data(graph.nodes)
        .enter()
        .append('g')

    function test(d, i){
        console.log('node id->', d.name, i);
        //console.log(graph.nodes);
        var n = 20;
        var res = graphSub(d, i, "name", n, graph.links, graph.nodes);
        
    };
    var node = gnodes.append("circle")
        .attr("class", "node")
        .attr("r", 5)
        .style("fill", function(d) { return color(d.group); })
        .on('click', test)
        .call(force.drag);

    var labels = gnodes.append("text")
        .text(function(d) { return d.name; });

    force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

    // Translate the groups
    gnodes.attr("transform", function(d) { 
        return 'translate(' + [d.x, d.y] + ')'; 
  });
  });
});
</script>
</body>
</html>

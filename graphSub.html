<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>graphSub</title>
    <link rel="stylesheet" href="css/base.css">
    <title>Animating Changes in Force Diagram</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="static/js/graphSub.js" charset="utf-8"></script>
    <style>
        .link {
            stroke: #2E2E2E;
            stroke-width: 2px;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
        }
        .textClass {
            stroke: #323232;
            font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
            font-weight: normal;
            stroke-width: .5;
            font-size: 14px;
        }
    </style>
</head>
<body>
<button onclick="reStart()">Restart Animation</button>
<script>
    // add a method conditionaly
    if (!('xadd' in Array.prototype)) {
        // push value to array only if not already present
        Array.prototype.xadd = function(value){
            if(this.indexOf(value) === -1){
                this.push(value);
            };
            return this
        };
    }
    
    d3.json("data/miserables.json", function(error, graph) {
        if (error) throw error;
        // Code layout uses the functional/module pattern
        // See p52 of Crockfords book
        function chart(elementName) {
            var width = 960, // default width
                height = 450, // default height
                color = d3.scale.category10(),
                force = d3.layout.force(),
                nodes = force.nodes(),
                links = force.links(),
                graph = graph,
                vis;

            vis = d3.select(elementName)
                    .append("svg:svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("id", "svg")
                    .attr("pointer-events", "all")
                    .attr("viewBox", "0 0 " + width + " " + height)
                    .attr("perserveAspectRatio", "xMinYMid")
                    .append('svg:g');
            
            function width(value) {
                if (!arguments.length) return width;
                width = value;
                return chart;
            };

            function height(value) {
                if (!arguments.length) return height;
                height = value;
                return chart;
            };

            function addNode(nodeObj){
                nodes.push(nodeObj);
                update();
                return chart;
            };

            function addLink(source, target, value){
                links.push({"source": findNode(source), "target": findNode(target), "value": value});

                update();
                return chart;
            };

            function findNode(id) {
                for (var i in nodes) {
                    if (nodes[i]["id"] === id) return nodes[i];
                };
            };

            function removeallLinks() {
                links.splice(0, links.length);
                update();
            };

            function removeAllNodes() {
                nodes.splice(0, links.length);
                update();
            };

            function getSubNetwork(d, hops){
                // return all the nodes within the number of 'hops'
                // initialise variable.
                var hops = 0,
                    toVisit = [],
                    visited = [],
                    subLinks = [],
                    current,
                    result = {};

                toVisit.push(datum[name]); // initialize
                visited.push(datum[name]); // initialize

                while((count < hops) || (toVisit.length === 0)){
                    current = toVisit.pop(toVisit);

                    for (var i = 0; i < links.length; i++) {
                        // collect links that 'current' point to
                        if(links[i].source[name] === current){
                            // dont store if present, uses underscore.js union
                            subLinks = _.union([links[i]], subLinks); 
                            toVisit = _.union([links[i].target[name]], toVisit);
                            visited = _.union([links[i].target[name]], visited);
                        };
                  
                        // collect the links that point to 'current'
                        if(links[i].target[name] === current){
                            // dont store if present, uses underscore.js union
                            subLinks = _.union([links[i]], subLinks); 
                            toVisit = _.union([links[i].source[name]], toVisit);
                            visited = _.union([links[i].source[name]], visited);
                        };
                    };
                    count = count + 1;
                };
            };

            function clickHandler(d, i){
                // get the subnet values
                update();
            };

            function update() {
                var link = vis.selectAll("line")
                        .data(links, function (d) {
                            return d.source.id + "-" + d.target.id;
                        });

                link.enter().append("line")
                        .attr("id", function (d) {
                            return d.source.id + "-" + d.target.id;
                        })
                        .attr("stroke-width", function (d) {
                            return d.value / 10;
                        })
                        .attr("class", "link");
                link.append("title")
                        .text(function (d) {
                            return d.value;
                        });
                link.exit().remove();

                var node = vis.selectAll("g.node")
                        .data(nodes, function (d) {
                            return d.id;
                        });

                var nodeEnter = node.enter().append("g")
                        .attr("class", "node")
                        .call(force.drag);

                nodeEnter.append("svg:circle")
                        .attr("r", 12)
                        .attr("id", function (d) {
                            return "Node;" + d.id;
                        })
                        .attr("class", "nodeStrokeClass")
                        .attr("fill", function(d) { return color(d.id); })
                        .on(click, clickHandler);

                nodeEnter.append("svg:text")
                        .attr("class", "textClass")
                        .attr("x", 14)
                        .attr("y", ".31em")
                        .text(function (d) {
                            return d.id;
                        });

                node.exit().remove();

                force.on("tick", function () {

                    node.attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });

                    link.attr("x1", function (d) {
                        return d.source.x;
                    })
                            .attr("y1", function (d) {
                                return d.source.y;
                            })
                            .attr("x2", function (d) {
                                return d.target.x;
                            })
                            .attr("y2", function (d) {
                                return d.target.y;
                            });
                });

                // Restart the force layout.
                force.gravity(.01)
                    .charge(-80000)
                    .friction(0)
                    .linkDistance( function(d) { return d.value * 10 } )
                    .size([w, h])
                    .start();
            };
        };

        ///
        chart('body');
    });
</script>
</body>
</html>
